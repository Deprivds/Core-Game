<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Lock Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("Elf.magic.gif");
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* ✅ fixed typo */
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .lock-container {
      display: flex;
      gap: 1rem;
      margin: 20px 0;
    }
    .lock {
    width: 100px;   /* wider */
    height: 100px;  /* taller */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: #1f2937;
    border-radius: 14px;
    box-shadow: 0 0 12px #38bdf8;
    padding: 25px;

  font-size: 1.3rem;
  text-align: center;
}

    input {
      width: 80px;
      height: 80px;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      text-align: center;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #111827;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    /* hidden admin button */
    #adminBtn {
      position: fixed;
      bottom: 5px;
      right: 5px;
      opacity: 0;
      width: 50px;
      height: 50px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="lock-container" id="lockContainer"></div>

  <button onclick="checkLock()">Set Code</button>
  <div id="result"></div>

  <!-- Hidden Admin Button -->
  <button id="adminBtn"></button>
  
  <script>
  document.getElementById("adminBtn").addEventListener("click", () => {
    window.location.href = "admin.html";
  });   

  // Keyboard shortcut to open admin
  let keyBuffer = "";
  window.addEventListener("keydown", (e) => {
    keyBuffer += e.key.toLowerCase();
    if (keyBuffer.endsWith("aaa")) {
      window.location.href = "admin.html";
    }
    if (keyBuffer.length > 10) keyBuffer = "";
  });

  const binaries = ["0011","1001","1010","1100","0101","0111","1000","1011","1101","1110"];
  let lockData = [];

  function binToDec(bin) {
    return parseInt(bin, 2);
  }

  function decToAlpha(num) {
    if (num >= 1 && num <= 26) return String.fromCharCode(64 + num);
    return null;
  }

  function setupLock() {
    lockData = [];
    const container = document.getElementById("lockContainer");
    container.innerHTML = "";

    // Load admin-selected codes
    const adminCodes = JSON.parse(localStorage.getItem("selectedCodes")) || [];

    for (let i = 0; i < 4; i++) {
      const binary = adminCodes[i]?.binary || binaries[i % binaries.length];
      const decimal = binToDec(binary);
      const letter = decToAlpha(decimal);

      lockData.push({ binary, decimal: decimal.toString(), letter });

      // Decide maxlength
      const maxLen = (decimal >= 10) ? 2 : 1;

      const lockDiv = document.createElement("div");
      lockDiv.className = "lock";

      lockDiv.innerHTML = `
        <input type="text" 
               data-index="${i}" 
               placeholder="Enter" 
               maxlength="${maxLen}">
      `;

      container.appendChild(lockDiv);
    }

    // Input behavior
    const inputs = container.querySelectorAll("input");

      inputs.forEach((inp, idx) => {
      inp.addEventListener("input", function () {
        let val = this.value.toUpperCase();

        // Filter input → either a single letter or digits
        if (/^[A-Z]/.test(val[0])) {
          this.value = val.replace(/[^A-Z]/g, "").slice(0, 1);
        } else if (/^[0-9]/.test(val[0])) {
          this.value = val.replace(/[^0-9]/g, "").slice(0, this.maxLength);
        } else {
          this.value = "";
        }

        // ✅ Always move forward if user typed something (even if empty after filtering)
        if (this.value.length >= parseInt(this.maxLength)) {
          if (idx < inputs.length - 1) {
            inputs[idx + 1].focus();
          }
        }

        // ✅ If input is cleared, move back
        if (this.value.length === 0 && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });
  }

  function checkLock() {
    const inputs = document.querySelectorAll(".lock input");
    let correct = true;

    inputs.forEach((inp, i) => {
      const val = inp.value.trim().toUpperCase();
      if (val !== lockData[i].letter && val !== lockData[i].decimal) {
        correct = false;
      }
    });

    document.getElementById("result").innerHTML = correct
    ? "Lock Unlocked!"
    : "Wrong code. Try again!";

    if (correct) {
      setTimeout(() => {
        window.location.href = "acronym.html";
      }, 1000); // wait 1 second before redirect
    }
  }

  // start
  setupLock();
  </script>
</body>
</html>
